# url template strings
# %s 1: complete base url of service, eg: https://localhost:7443/jazz/
# %s 2: name of image to fetch
imageUrl = %sservice/org.jazzcommunity.GitConnectorService.IGitConnectorService/img/%s
gitCommitUrl = %sweb/com.ibm.team.git.web/ui/internal/images/page/git_commit_desc_16.gif

# template file for work item link styling
linkXmlTemplate = templates/xml/issue_link.twig
commitXmlTemplate = templates/xml/commit_link.twig

# templates for rich hovers
issueRichHover = templates/html/issue_preview.twig
requestRichHover = templates/html/request_preview.twig

# content type for work item link rendering
linkContent = application/x-jazz-compact-rendering
oslcContent = application/x-oslc-compact+xml

# gitlab icon files
gitlabIssueSmall = issue_gitlab_16x16.png
requestSmall = request_16x16.png

# custom git links
customGitIssue = org.jazzcommunity.git.link.git_issue
customGitRequest = org.jazzcommunity.git.link.git_mergerequest